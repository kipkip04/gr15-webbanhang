    <script>
        function displayImage(input) {
          var file = input.files[0];
          if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
              document.getElementById('previewImage').src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        }
      </script>
