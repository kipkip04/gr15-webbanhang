<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
</head>
<body>
    <div id="page" class="site">
        <div class="form-wrapper">
            <img src="img/nike-running-2022-feature-banner.png" alt="background">
            <div class="LogOut">
                <h1>Sign up</h1>
                <form action="">
                
                        <div>
                            <input type="text" id="username" placeholder=" ">
                            <label for="username">Username</label>
                            <i class="ri-user-line"></i>
                        </div>
                        <div>
                            <input type="password" id="password" placeholder=" ">
                            <label for="password">Password</label>
                            <i class="ri-lock-line"></i>
                        </div>
                    
                    
                        <div>
                            <input type="password" id="password" placeholder=" ">
                            <label for="password">EnterPassword</label>
                            <i class="ri-lock-line"></i>
                        </div>
                        <div>
                            <input type="email" id="email" placeholder=" ">
                            <label for="email">Emai</label>
                            <i class="ri-lock-line"></i>
                        </div>
                        <div>
                            <input type="phone" id="phone" placeholder=" ">
                            <label for="phone">PhoneNumber</label>
                            <i class="ri-lock-line"></i>
                        </div>
                    
                    
                    <div>
                        <button><a href="index-login.html" onclick="alert('Sign up success')">Signup</a></button>
                    </div>
                    <div class="split" style="margin-right: 20px;">
                        <a href="#">If you have account please log in !!</a>
                        <a href="Login.html">log in</a>
                    </div>  
                </form>
                
            </div>
        </div>
    </div>
